<!DOCTYPE html>
<html>
<head>
  <title>footykeeper</title>
  <style>
    select, option {
      background-color: #fff;
      border: none;
      padding: 2px;
    }
    
    body {
      margin: auto;
      text-align: center;
      padding: 10px;
      background-image: url("http://yesofcorsa.com/wp-content/uploads/2015/08/1713_soccer.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    table {
      background-color: #fff;
      margin: auto;
      text-align: center;
    }
    
    th, td {
      border: 1px solid #000;
      padding: 5px;
    }
    
    input, select, option {
      background: #fff;
    }
    
    button {
      background: #dedede;
      border: none;
      color: #000;
      padding: 5px;
      border-radius: 5px;
    } button:hover {
      background: #dedede;
      box-shadow: 1px 1px 5px #000000;
    }
    
    .white {
      background-color: #fff;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="containerOne">
    <input type="text" placeholder="Your team's player count" id="playerCount">
    <input type="text" id="teamName" placeholder="Your team's name">
    <br id="pepe">
    <br id="roblox">
    <select id="halfLength">
      <option hidden="">How long will the halves be?</option>
      <option value="20">20 Minutes</option>
      <option value="25">25 Minutes</option>
      <option value="30">30 Minutes</option>
      <option value="35">35 Minutes</option>
      <option value="40">40 Minutes</option>
      <option value="45">45 Minutes</option>
    </select>
    <br id="shrek">
    <br id="memez">
    <button onclick="createTable()" id="createTableButton">Begin</button>
  </div>
  <table>
    <thead></thead>
    <tbody></tbody>
  </table>
  <p id="displayTime"></p>
  <div id="containerTwo"></div>
  <div id="containerThree"></div>
  <div id="containerFour"></div>
  <p id="advancePrompt"></p>
  <div id="goalPrompt"></div>
  <script src="https://footykeeper.github.io/crispy-goggles/keeper.js"></script>
</body>
</html>
