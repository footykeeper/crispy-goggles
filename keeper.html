<!DOCTYPE html>
<html>
<head>
  <title>footykeeper</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="https://footykeeper.github.io/crispy-goggles/main.css"/>
  <link rel="stylesheet" type="text/css" href="https://footykeeper.github.io/crispy-goggles/keeper.css"/>
</head>
<body onload="selectWallpaper()">
  <table id="navigation" class="nav-table">
    <tr id="targetRow">
      <!-- To be filled in by Javascript -->
    </tr>
  </table>
  <br/>
  <div id="containerOne">
    <input type="text" placeholder="Your team's player count" id="playerCount">
    <input type="text" id="teamName" placeholder="Your team's name">
    <br id="pepe">
    <br id="roblox">
    <select id="halfLength">
      <option hidden="">How long will the halves be?</option>
      <option value="20">20 Minutes</option>
      <option value="25">25 Minutes</option>
      <option value="30">30 Minutes</option>
      <option value="35">35 Minutes</option>
      <option value="40">40 Minutes</option>
      <option value="45">45 Minutes</option>
    </select>
    <br id="shrek">
    <br id="memez">
    <button onclick="createTable()" id="createTableButton">Begin</button>
  </div>
  <table id="rosterTable">
    <thead id="rosterHead"></thead>
    <tbody id="rosterBody"></tbody>
  </table>
  <p id="displayTime"></p>
  <div id="containerTwo"></div>
  <div id="containerThree"></div>
  <div id="containerFour"></div>
  <p id="advancePrompt"></p>
  <div id="goalPrompt"></div>
  <script src="https://footykeeper.github.io/crispy-goggles/keeper.js"></script>
  <script src="https://footykeeper.github.io/crispy-goggles/navigation.js"></script>
</body>
</html>
