<!DOCTYPE html>
<html>
<head>
  <title>Home || footykeeper</title>
  <style>
    body {
      background-image: url("http://yesofcorsa.com/wp-content/uploads/2015/08/1713_soccer.jpg");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    .nav-button {
      background-color: #dedede;
      padding: 5px;
    }

    .nav-table {
      margin: auto;
    }

    .content {
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <table id="navigation" class="nav-table">
    <tr id="targetRow">
      <!-- To be filled in by Javascript -->
    </tr>
  </table>
  <div class="content"></div>
  <script>
    var links = [
      {
        name: "Home",
        url: "http://footykeeper.com"
      },

      {
        name: "Keeper",
        url: "http://footykeeper.com/keeper.html"
      }
    ];

    var link = null;

    function createLinks () {
      link = "";
      for (i = 0; i < links.length; i++) {
        link += "<td class='nav-button'><a href='" + links[i].url + "'>" + links[i].name + "</a></td>";
      }
      document.getElementById("targetRow").innerHTML = link;
    }

    createLinks();
  </script>
</body>
</html>
