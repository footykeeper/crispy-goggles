<!DOCTYPE html>
<html>
<head>
  <title>footykeeper // Keeper</title>
  <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css"/>
</head>
<body>
  <!-- Begin Navigation -->
  <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="navSidebar">
    <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  </div>

  <div class="w3-green">
    <button class="w3-button w3-green w3-xlarge" onclick="w3_open()">â˜°</button>
    <div class="w3-container" id="pageTitle">
      <h1 class="w3-center w3-xxxlarge">footykeeper</h1>
    </div>
    <!-- End Navigation -->
    
    <div id="homeScreen" class="w3-container">
      <p class="w3-xlarge">
        Welcome to footykeeper! To begin, please indiate your player count and team name.
      </p>
      <div class="w3-card w3-white w3-container w3-large">
        <br/>
        <label>Player Count (required)</label>
        <input type="text" class="w3-input" placeholder="Player Count" id="playerCount"/>
        <br/>
        <label>Team Name (required)</label>
        <input type="text" class="w3-input" placeholder="Team Name" id="teamName"/>
        <br/>
        <button class="w3-button w3-green" onclick="prepForRosterInput()">Submit</button>
        <br/>
        <br/>
      </div>
      <br/>
    </div>
    
    <div id="rosterInput" class="w3-container" style="display: none">
      Next, please input your team's roster for today's game.
      <table id="rosterTable" class="w3-table w3-hoverable">
        <tr>
          <th>
            Player Name
          </th>
          <th>
            Number
          </th>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
